<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
          <div class="song-progress">
            <span class="current-song">—</span>
            <div style="display: flex; align-items: center">
              <input type="range" class="progress progress-bar" value="0" />
              <span class="current-time">—</span>
              <span>&nbsp;/&nbsp;</span>
              <span class="duration-time">—</span>
              <button class="volume player-icon"></button>
              <input
                type="range"
                class="progress progress-vol"
                value="100"
                min="0"
                max="100"
              />
            </div>
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>

      <div class="weather">
        <input type="text" class="city" value="Minsk" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>

    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" />
      </div>
    </main>

    <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
      <div class="dev-info">
        <a href="https://github.com/kxzws" class="footer-link" target="_blank"
          >me on github</a
        >
        <time datetime="2021-10-24">© 2021</time>
        <a
          href="https://rs.school/js/"
          class="footer-link rss-link"
          target="_blank"
          ><img
            src="https://rs.school/images/rs_school_js.svg"
            alt="logo: rolling scopes school"
            width="75"
        /></a>
      </div>
    </footer>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
